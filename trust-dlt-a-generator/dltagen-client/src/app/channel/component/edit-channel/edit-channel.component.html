<h4>Channel</h4>
<app-view-channel [channel]="channel"></app-view-channel>

<button *ngIf="channel.organizations.every(organizationUp)" (click)="getArtifacts()">Get Artifacts</button>

<h5>Organizations</h5>

<app-edit-organization *ngFor="let org of channel.organizations" [organization]="org"></app-edit-organization>
